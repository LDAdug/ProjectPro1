<!DOCTYPE HTML>
<html lang="en">
     <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
         
    <title>Screech</title>
     </head>
     <body>
      <!-- As a heading -->
      <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
          <span class="navbar-brand mb-0 h1"><a class="navbar-brand" href="/">
          Screech</span></a>
          <a class="navbar-brand" href="/search">Search</a>
          <a class="navbar-brand" href="/account">Account</a>
          <a class="navbar-brand" href="/post">Post</a>
        </form>
        <!-- Align login and register to the right-->
        <div>
          <a class="navbar-brand" href="/login"> Login</a>
          <a class="navbar-brand" href="/register">Register</a>
          <a class="navbar-brand" href="/logout">Logout</a>
        </div>
      </nav>
         {% block mycontent %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
               {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
            </ul>
         {% endif %}
       {% endwith %}
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     </body>
</html>
